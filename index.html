<html>
<head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>  
<body> 
  
  <div class="container">
  <h1>Pomodoro Clock</h1> 
  <h4>A Free Code Camp project</h4>
  <h5>Select the number of minutes you'd like for your work session and your break, and then click start.</h5>
    <div id="time">
    <div class="row">
      <div class="col-sm">
    <h2 id="sessionOne">Session</h2>
        <h2 id="timeDigits"></h2>
      </div>
      <div class="col-sm">
      <a href="#" class="btn btn-primary" id="subtractSess">-</a> 
      <a href="#" class="btn btn-primary" id="addSess">+</a>
      
      </div>
      <div class="col-sm-5">
      <h3 id="numSess">1</h3> 
      </div>
      </div>
    </div>
  
     <div id="break">
       <div class="row">
           <div class="col-sm">
          <h2 id="sessionTwo">Break</h2>
             <h2 id="timeDigitsTwo"></h2>
          </div>
          <div class="col-sm">
      <a href="#" class="btn btn-primary" id="subtractBreak">-</a> 
       <a href="#" class="btn btn-primary" id="addBreak">+</a>
        </div>
          <div class="col-sm-5">
            
             <h3 id="numBreak">1</h3> 
         </div>
    </div>
    </div> 
    <div class="row">       
      <div class="col-sm">
    <a href="#" class="btn btn-success" id="start">Start</a> 
        
           </div>   
      <button class="btn btn-success" id="reset">Reset</button>
       </div>
  </div>
  
  
  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
